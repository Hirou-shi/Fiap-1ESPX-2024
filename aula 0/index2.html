<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Tags básicas HTML</title>
</head>
<body>
    <!-- Lista não ordenada -->
    <ul>
        <li>Pão</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul>

    <!-- Lista ordenada-->
    <ol>
        <li>Tarefa 1</li>
        <li>Tarefa 2</li>
        <li>Tarefa 3</li>
    </ol>

    <!-- Lista de descrição-->
    <d1>
        <dt>Café</dt>
        <dd>café com leite</dd>
        <dt>Suco</dt>
        <dd>suco integral</dd>
    </d1>
    
</body>
</html>
